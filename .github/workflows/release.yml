name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

  build:
    name: Build Release APK and Bundle
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Extract version components (handles formats like 1.0.0, 1.0.0-beta, 1.0.0-rc1)
          BASE_VERSION=$(echo $VERSION | sed 's/-.*//')
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          PATCH=$(echo $BASE_VERSION | cut -d. -f3)
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))

          echo "Setting versionCode=$VERSION_CODE, versionName=$VERSION"

          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts
          sed -i "s/versionName = \"[^\"]*\"/versionName = \"$VERSION\"/" app/build.gradle.kts

      - name: Build release APK and App Bundle
        run: ./gradlew assembleRelease bundleRelease

      - name: Sign APK
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks

          # Find the unsigned APK
          UNSIGNED_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          SIGNED_APK="app/build/outputs/apk/release/acutis-firewall-${{ steps.version.outputs.VERSION }}-signed.apk"

          # Sign the APK
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --ks-key-alias $KEY_ALIAS \
            --key-pass pass:$KEY_PASSWORD \
            --out $SIGNED_APK \
            $UNSIGNED_APK

          rm keystore.jks

      - name: Sign App Bundle
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks

          # Find the unsigned AAB
          UNSIGNED_AAB=$(find app/build/outputs/bundle/release -name "*.aab" | head -1)
          SIGNED_AAB="app/build/outputs/bundle/release/acutis-firewall-${{ steps.version.outputs.VERSION }}-signed.aab"

          # Sign the AAB using jarsigner (required for bundles)
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks \
            -storepass $KEYSTORE_PASSWORD \
            -keypass $KEY_PASSWORD \
            -signedjar $SIGNED_AAB \
            $UNSIGNED_AAB \
            $KEY_ALIAS

          rm keystore.jks

      - name: Rename unsigned APK
        if: ${{ env.KEYSTORE_BASE64 == '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          UNSIGNED_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          mv "$UNSIGNED_APK" "app/build/outputs/apk/release/acutis-firewall-${{ steps.version.outputs.VERSION }}.apk"

      - name: Rename unsigned AAB
        if: ${{ env.KEYSTORE_BASE64 == '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          UNSIGNED_AAB=$(find app/build/outputs/bundle/release -name "*.aab" | head -1)
          mv "$UNSIGNED_AAB" "app/build/outputs/bundle/release/acutis-firewall-${{ steps.version.outputs.VERSION }}.aab"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/acutis-firewall-*.apk

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/acutis-firewall-*.aab

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: apk

      - name: Download App Bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: aab

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "NOTES<<EOF" >> $GITHUB_OUTPUT
            echo "## Initial Release" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "First release of Acutis Firewall." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "NOTES<<EOF" >> $GITHUB_OUTPUT
            echo "## What's Changed" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s" --no-merges >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Determine if prerelease
        id: prerelease
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if [[ "$VERSION" == *"-"* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Acutis Firewall v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.NOTES }}
          prerelease: ${{ steps.prerelease.outputs.IS_PRERELEASE }}
          files: |
            apk/acutis-firewall-*.apk
            aab/acutis-firewall-*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
