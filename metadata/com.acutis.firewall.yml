Description: |
  Acutis Firewall is a parental control app that protects your family by
  blocking adult content, malware, and dangerous websites. All filtering
  happens locally on your device for maximum privacy.

  Features:
  * Block adult and pornographic websites
  * Protect against malware and phishing attacks
  * Optional blocking for gambling and social media
  * Works across ALL apps, not just browsers
  * Set daily screen time limits
  * Schedule blocking during specific hours
  * PIN-protect settings
  * No data collection or analytics
  * Completely free and open source

  Named after Blessed Carlo Acutis, patron of the internet.

